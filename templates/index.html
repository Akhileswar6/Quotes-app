<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotes App âœ¨</title>
  <link rel="stylesheet" href="/static/style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>

    <!-- Random Quote -->
    <div class="quote-box">
      <p>{{ quote['quote'] }}</p>
      <span>- {{ quote['author'] }}</span>
    </div>

    <a href="/" class="btn">Get Another Quote</a>

    <!-- Add Quote Form -->
    <h2>Add Your Own Quote</h2>
    <form method="POST" action="/add" class="form-box">
      <input type="text" name="author" placeholder="Author" required>
      <textarea name="quote" placeholder="Enter a quote" required></textarea>
      <button type="submit" class="btn">Add Quote</button>
    </form>

    <!-- All Quotes -->
    <h2>All Quotes</h2>
    <ul class="quote-list">
      {% for q in quotes %}
        <li>
          {{ q['quote'] }} <span>- {{ q['author'] }}</span>
          <form method="POST" action="/delete/{{ loop.index0 }}" style="display:inline;">
            <button type="submit" class="btn-delete">Remove</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
